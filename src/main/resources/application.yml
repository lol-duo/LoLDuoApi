spring:
  profiles:
    group:
      local: "localdb,common"
      server: "serverdb,common"
    active: local
logging:
  level:
    root: info

---

spring:
  config:
    activate:
      on-profile: common
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver

  mvc:
    path match:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      encoding: UTF-8
      continue-on-error: true
      mode: always
server:
  port: '80'

---

spring:
  config:
    import: classpath:/localkey.yml
    activate:
      on-profile: localdb
  datasource:
    username: root
    url: jdbc:mariadb://localhost:3306/lolduo
    password: 1234
slack:
  token: ${localkey.slackapi.token}
riot:
  key: ${localkey.riotapi.key}

---

spring:
  config:
    activate:
      on-profile: serverdb
  datasource:
    username: root
    url: ${rds.mariadb.url}
    password: ${rds.mariadb.password}
slack:
  token: ${slackapi.token}
riot:
  key: ${riotapi.key}
